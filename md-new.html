<!DOCTYPE html>
<html>
  <!--wmartinmimi/md.html-->
  <!--MIT Licensed https://github.com/wmartinmimi/md.html/blob/main/LICENSE-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <p id="js_required_warning">This is a markdown viewer that requires javascript to be enabled.</p>
    <section id="popup-overlay"></section>
    <div class="popup-container">
      <div class="popup">
        <span id="exit-popup">X</span>
        <h3>Save File</h3>
        <div class="buttons-container">
          <button id="save-md" onclick="downloadFile('markdown')">
            Markdown
          </button>
          <button id="save-html" onclick="downloadFile('html')">HTML</button>
          <button id="save-both" onclick="downloadFile('both')">Both</button>
        </div>
      </div>
    </div>
    <div id="markdown"></div>
    <script>
      async function main() {
        document.querySelector("#js_required_warning").style.display = 'none';
        
        let response = await fetch('development.json');
        let json = await response.json();
        console.log(json);

        for (url of json.js) {
          let js = document.createElement("script");
          js.src = url;
          js.async = false;
          js.defer = false;
          document.head.appendChild(js);
        }

        for (url of json.css) {
          let link = document.createElement("link");
          link.href = url;
          link.rel = "stylesheet"
          document.head.appendChild(link);
        }
      }
      main();
    </script>
  </body>

</html>
