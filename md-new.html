<!DOCTYPE html>
<html>
  <!--wmartinmimi/md.html-->
  <!--MIT Licensed https://github.com/wmartinmimi/md.html/blob/main/LICENSE-->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      function addJS(url) {
        let js = document.createElement("script");
        js.src = url;
        js.async = false;
        js.defer = false;
        document.head.appendChild(js);
      }

      function addCSS(url) {
        let link = document.createElement("link");
        link.href = url;
        link.rel = "stylesheet"
        document.head.appendChild(link);
      }
    </script>
  </head>

  <body>
    <section id="popup-overlay"></section>
    <div class="popup-container">
      <div class="popup">
        <span id="exit-popup">X</span>
        <h3>Save File</h3>
        <div class="buttons-container">
          <button id="save-md" onclick="downloadFile('markdown')">
            Markdown
          </button>
          <button id="save-html" onclick="downloadFile('html')">HTML</button>
          <button id="save-both" onclick="downloadFile('both')">Both</button>
        </div>
      </div>
    </div>
    <div id="markdown"></div>
    <script>
      async function main() {
        let response = await fetch('app.json');
        let json = await response.json();
        console.log(json);
        for (url of json.js) {
          addJS(url);
        }
        
        for (url of json.css) {
          addCSS(url);
        }
      }
      main();
    </script>
  </body>

</html>
