<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mdbrows</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/drawdown.js"></script>
  </head>

  <body>
    <div id="display"></div>
    <script>
    // solve namespace
    parser = markdown

    function request(url, callback) {
      $.ajax({
        type: 'GET',
        url: url,
        success: callback
      })  
    }
    function mdparse(url) {
      request(url, (data) => {
        $('#display').ready(() => {
          $('#display').html(parser(data))
        })
      })
    }
    
    mdparse('/README.md')
    </script>
  </body>
</html>
