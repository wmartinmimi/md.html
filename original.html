<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="drawdown.js"></script>

    <style>
      * {
        --hr-color: #cccccc;
        --quote-line-color: #d3daea;
        --code-color: #d3daea40;
        --row-2n-color: #f3f3f3;
        --table-color: #aaaaaa;
        --main-bg-color: #ffffff;
        --link-color: #1671dc;
        --inline-code-color: #eff1f3;
        color: #24292f;
      }

      @media (prefers-color-scheme: dark) {
        * {
          --hr-color: #30363d;
          --quote-line-color: #30363d;
          --code-color: #161b22;
          --row-2n-color: #161b22;
          --table-color: #aaaaaa;
          --main-bg-color: #0d1117;
          --inline-code-color: #343941;
          color: #c9d1d9;
        }
      }

      body {
        background-color: var(--main-bg-color);
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration-line: underline;
      }

      hr {
        margin: 1em 0;
        border: 0;
        border-bottom: 3pt solid var(--hr-color);
      }

      blockquote {
        margin-left: 0;
        padding: 0.5em 0 0.5em 2em;
        border-left: 3px solid var(--quote-line-color);
      }

      li,
      code {
        margin: 0.4em 0;
      }

      p {
        margin: 0.9em 0;
      }

      code {
        background-color: var(--inline-code-color);
        padding: 3pt;
        padding-left: 5pt;
        padding-right: 5pt;
        border-radius: 5pt;
      }

      pre>code {
        display: block;
        padding: 1em;
        background: var(--code-color);
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td {
        padding: 4px 8px;
      }

      tr:nth-child(2n) {
        background-color: var(--row-2n-color);
      }

      th {
        border-bottom: 1px solid var(--table-color);
      }

      #markdown {
        margin: 0;
        padding: 0.5em;
        overflow: auto;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
        font-size: 1em;
        line-height: 1.3;
      }
    </style>
  </head>

  <body>
    <div id="markdown"></div>
    <script>
      // namespace issue
      parser = markdown

      async function getText(path) {
        response = await fetch(path);
        text = response.text();

        return text
      }

      function checkPath(path) {
        // Make sure it points to a markdown file 
        let ismd = path.endsWith(".md") || path.endsWith(".markdown")
        if (!ismd) { return null }

        return path
      }

      async function getMd() {
        // Get markdown element
        const markdown = document.querySelector('#markdown');

        // Gets URL parameters 
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        let path = null;

        // Get URL path parameter 
        if (urlParams.has('path')) {
          path = checkPath(urlParams.get('path'));
        }

        // Check if path is valid 
        console.log(path);
        if (path === null) {
          markdown.innerHTML = parser(await getText('README.md'));
        } else {
          markdown.innerHTML = parser(await getText(path));
        }
      }

      getMd();

    </script>
  </body>

</html>
