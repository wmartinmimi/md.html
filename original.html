<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--drawdown | markdown rendering-->
    <script src="drawdown.js"></script>

    <!--katex | latex rendering-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
      integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
      integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"></script>

    <style>
      * {
        --hr-color: #cccccc;
        --quote-line-color: #d3daea;
        --quote-text-color: #5a636c;
        --code-color: #d3daea40;
        --row-2n-color: #f3f3f3;
        --table-color: #aaaaaa;
        --main-bg-color: #ffffff;
        --link-color: #1671dc;
        --inline-code-color: #eff1f3;
        color: #24292f;
      }

      @media (prefers-color-scheme: dark) {
        * {
          --hr-color: #30363d;
          --quote-line-color: #30363d;
          --code-color: #161b22;
          --row-2n-color: #161b22;
          --table-color: #aaaaaa;
          --main-bg-color: #0d1117;
          --quote-text-color: #88919b;
          --inline-code-color: #343941;
          color: #c9d1d9;
        }
      }

      body {
        background-color: var(--main-bg-color);
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration-line: underline;
      }

      hr {
        margin: 1em 0;
        border: 0;
        border-bottom: 5px solid var(--hr-color);
      }

      blockquote {
        margin-left: 0;
        padding: 0.5em 0 0.5em 2em;
        border-left: 5px solid var(--quote-line-color);
        color: var(--quote-text-color);
      }

      li,
      code {
        margin: 0.4em 0;
      }

      p {
        margin: 0.9em 0;
      }

      code {
        background-color: var(--inline-code-color);
        padding: 3px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 5px;
      }

      pre>code {
        display: block;
        padding: 1em;
        background: var(--code-color);
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td {
        padding: 4px 8px;
      }

      tr:nth-child(2n) {
        background-color: var(--row-2n-color);
      }

      th {
        border-bottom: 1px solid var(--table-color);
      }

      #markdown {
        margin: 0;
        padding: 0.5em;
        overflow: auto;
        font-family: Segoe UI, Helvetica, Arial, sans-serif;
        font-size: 1em;
        line-height: 1.3;
      }
    </style>
  </head>

  <body>
    <div id="markdown"></div>
    <script>
      // namespace issue
      parser = markdown
      renderLatex = renderMathInElement

      async function getText(path) {
        let response = await fetch(path);
        if (response.ok) {
          return await response.text();
        }
      }

      // Make sure it points to a markdown file
      function isPathMd(path) {
        if (path.endsWith(".md") || path.endsWith(".markdown")) {
          return path;
        }
        return null;
      }

      function getQueryPath() {
        // Gets URL parameters 
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        let path = null;

        // Get URL path parameter 
        if (urlParams.has('path')) {
          path = isPathMd(urlParams.get('path'));
        }

        // if empty: path -> null
        return path
      }

      async function renderMd(path) {
        // Get markdown element
        const markdown = document.querySelector('#markdown');
        markdown.innerHTML = parser(await getText(path));

        // dynamic title
        document.title = $('h1').first().text();

        $('a[href]').click(function (e) {
          let link = new URL(this.href);
          // if same domain
          if (link.hostname !== window.location.hostname) {
            return
          }
          // if markdown
          if (!isPathMd(link.pathname)) {
            return
          }
          // open markdown
          e.preventDefault()
          link = new URL(window.location.href.replace(window.location.search, '') + '?path=' + link.pathname)
          window.open(link, '_self');
        })
        renderLatex(document.body);
      }

      async function main() {
        let path = getQueryPath();
        if (path === null) {
          let response = await fetch('README.md');
          if (response.ok) {
            renderMd('README.md');
          } else {
            renderMd('index.md');
          }
        } else {
          renderMd(path);
        }
      }
      main();


    </script>
  </body>

</html>
