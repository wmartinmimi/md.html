<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/drawdown.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      hr {
        margin: 1em 0;
        border: 0;
        border-bottom: 1px solid #ccc;
      }

      blockquote {
        margin-left: 0;
        padding: 0.5em 0 0.5em 2em;
        border-left: 3px solid rgb(211, 218, 234);
      }

      li,
      code {
        margin: 0.4em 0;
      }

      p {
        margin: 0.9em 0;
      }

      code {
        background: rgba(211, 218, 234, 0.25);
      }

      pre>code {
        display: block;
        padding: 0.5em 4em;
      }

      table {
        border-spacing: 0;
        border-collapse: collapse;
      }

      td {
        padding: 4px 8px;
      }

      tr:nth-child(2n) {
        background: #f3f3f3;
      }

      th {
        border-bottom: 1px solid #aaa;
      }

      img {
        max-width: 96px;
      }

      #markdown {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0 0 0 12px;
        overflow: auto;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.3;
      }
    </style>
  </head>

  <body>
    <div id="markdown"></div>
    <script>
      // namespace issue
      parser = markdown

      function request(callback) {
        $.ajax({
          url: 'README.md',
          success: callback
        })
      }

      request((markdown) => {
        $('#markdown').html(parser(markdown))
      })
    </script>
  </body>

</html>
